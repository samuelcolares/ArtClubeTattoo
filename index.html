<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq Colpase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <div class="container">
        <div class="faq">
            <h3 class="faq-title">Qual é o nome do cachorro famoso do desenho animado "Tom e Jerry"?</h3>
            <p class="faq-text">Spike</p>
            <button class="toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Qual é o maior continente do mundo em área?</h3>
            <p class="faq-text">Ásia</p>
            <button class="toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Qual é a capital da Austrália?</h3>
            <p class="faq-text">Canberra</p>
            <button class="toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Qual é o elemento químico com o número atômico 6?</h3>
            <p class="faq-text">Carbono</p>
            <button class="toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div class="faq">
            <h3 class="faq-title">Em que ano o Titanic afundou?</h3>
            <p class="faq-text">1912</p>
            <button class="toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
    </div>
</body>
</html>
